  <!-- Menü Açma/Kapama Fonksiyonu -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'none') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }

    // Kullanıcı paylaşımını eklemek için fonksiyon
    function addPost() {
  const text = document.getElementById('post-text').value.trim();
  const fileInput = document.getElementById('post-image');
  if (!text && !fileInput.files.length) {
    alert('Lütfen mesaj veya resim ekleyin!');
    return;
  }

  const box = document.createElement('div');
  box.classList.add('box', 'post-box');

  // Metin
  if (text) {
    const p = document.createElement('p');
    p.textContent = text;
    box.appendChild(p);
  }

  // Resim
  if (fileInput.files.length) {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(fileInput.files[0]);
    img.style.maxWidth = '100%';
    img.style.borderRadius = '8px';
    img.style.marginTop = '10px';
    box.appendChild(img);
  }

  // Beğeni Butonu
  const likeBtn = document.createElement('button');
  likeBtn.textContent = '👍 Beğen';
  likeBtn.classList.add('like-button');
  likeBtn.onclick = () => alert('Beğendiğiniz için teşekkürler! ❤️');
  box.appendChild(likeBtn);

  document.getElementById('posts-container').prepend(box);

  // Temizle
  document.getElementById('post-text').value = '';
  fileInput.value = '';
